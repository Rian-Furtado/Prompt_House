<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <a href="#form1" class="active">Solicitação de Tokens</a>
      <a href="#form2">Documentação Trello</a>
      <a href="#form3">2° Fase do Setup</a>
    </div>
    <div class="form-container">
      <form id="form1" class="form active">
        <h2>Solicitação de Licenças (Tokens)</h2>
        <p>
          Após uso documentar usar a mensagem para documentação no Trello do
          Cliente.
        </p>

        <div class="form-group">
          <label for="name">Nome de quem solicitou a demanda:</label>
          <input type="text" id="name" name="nome"  />

          <label for="nameOwner">Nome do proprietário/loja:</label>
          <input type="text" id="nameOwner" name="nameOwner"  />

          <label for="name">CNPJ/Unidade</label>
          <input type="text" id="cnpj" name="cnpj"  />

          <label for="tokens">Licenças necessárias:</label>
          <input type="text" id="tokens" name="tokens"  />

          <label for="Canceltokens">Licenças a serem canceladas:</label>
          <input type="text" id="Canceltokens" name="Canceltokens"  />
          <p>
            <label>Motivo:</label>
            <textarea rows="2" id="motivo"></textarea>
          </p>

          <p>
            <label>Observações:</label>
            <textarea rows="2" id="obs"></textarea>
          </p>

          <p>
            <label>Resultado:</label>
            <textarea rows="10" id="result"></textarea>
          </p>

          <button type="button"onclick="gerarMensagem()">Gerar mensagem</button>
          <button type="button">Salvar</button>
          <button type="button"id="copiarBtn" onclick="copiarMensagem()"disabled>Copiar</button>
        </div>
      </form>

      <form id="form2" class="form">
        <h2>Formulário 2</h2>
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone"  />
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" ></textarea>
        <input type="submit" value="Enviar" />
      </form>
      <form id="form3" class="form">
        <h2>Formulário 3</h2>
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address"  />
        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city"  />
        <input type="submit" value="Enviar" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
